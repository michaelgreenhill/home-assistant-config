# Sensors
sensor:
  #MariaDB Database Sensor
  - platform: sql
    db_url: !secret mariadb_url
    scan_interval: 3600
    queries:
      - name: MariaDB Database Size
        query: 'SELECT table_schema "homeassistant", Round(Sum(data_length + index_length) / POWER(1024,2), 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: "value"
        unit_of_measurement: MB

  - platform: sql
    db_url: !secret mariadb_url
    scan_interval: 60
    queries:
      - name: Selby Rainfall - 1 hour ago
        query: "select state,state_id,last_updated from states where entity_id = 'sensor.backyard_rainfall_meter_rt' and last_updated < UTC_TIMESTAMP() - interval 1 hour order by last_updated DESC LIMIT 1;"
        column: 'state'
        unit_of_measurement: mm
    
  - platform: template
    sensors:
      hue_outdoor_motion_battery_level:
        friendly_name: 'Front porch motion sensor battery'
        value_template: '{{state_attr("binary_sensor.hue_outdoor_motion_sensor_1_motion", "battery_level")}}'
        unit_of_measurement: '%'
      living_room_temp:
        friendly_name_template: '{{ states.climate.lounge_room_aircon.attributes["friendly name"] }} Current Temperature'
        value_template: '{{ states.climate.lounge_room_aircon.attributes["current_temperature"] | float }}'
        unit_of_measurement: "C"
      living_room_humidity:
        friendly_name_template: '{{ states.climate.lounge_room_aircon.attributes["friendly name"] }} Humidity'
        value_template: '{{ states.climate.lounge_room_aircon.attributes["current_humidity"] | float }}'
        unit_of_measurement: "%"
    
  - platform: template
    sensors:
      backyard_anemometer_wind_direction_corrected:
        friendly_name: "Backyard anemometer - Wind direction corrected"
        unique_id: "backyard_anemometer_wind_direction_corrected"
        unit_of_measurement: "°"
        value_template: >-
          {% set t = states('sensor.backyard_anemometer_wind_direction') | float - 180 %}
          {% if t > 0 %}{{ t }}
          {% else %}{{ t + 360 }}
          {% endif %}
      weather_wind_dir:
        friendly_name: "Backyard anemometer - Wind direction simple"
        unique_id: "backyard_anemometer_wind_direction_simple"
        value_template: >
          {% set dir = states('sensor.backyard_anemometer_wind_direction_corrected')|float %}
          {% if 11.25 < dir <= 33.75 %} NNE
          {% elif 33.75 < dir <= 56.25 %} NE
          {% elif 56.25 < dir <= 78.75 %} ENE
          {% elif 78.75 < dir <= 101.25 %} E
          {% elif 101.25 < dir <= 123.75 %} ESE
          {% elif 123.75 < dir <= 146.25 %} SE
          {% elif 146.25 < dir <= 168.75 %} SSE
          {% elif 168.75 < dir <= 191.25 %} S
          {% elif 191.25 < dir <= 213.75 %} SSW
          {% elif 213.75 < dir <= 236.25 %} SW
          {% elif 236.25 < dir <= 258.75 %} WSW
          {% elif 258.75 < dir <= 281.25 %} W
          {% elif 281.25 < dir <= 303.75 %} WNW
          {% elif 303.75 < dir <= 326.25 %} NW
          {% elif 326.25 < dir <= 348.75 %} NNW
          {% else %} N
          {% endif %}
  
