    - host: 192.168.178.153

mobile_app:

climate:
  - platform: sensibo
    api_key: !secret sensibo_api_key

stream:
  ll_hls: true

media_player:

speedtestdotnet:
  scan_interval: "06:00:00"

zone:
  - name: Money3
    icon: mdi:briefcase
    latitude: !secret work_latitude
    longitude: !secret work_longitude
  - name: Selby
    icon: mdi:house
    latitude: !secret selby_latitude
    longitude: !secret selby_longitude
    radius: 100

prometheus:

switch:
  - platform: template
    switches:
      ac:
        friendly_name: "AC"
        value_template: "{{ is_state('climate.lounge_room_aircon', 'cool') or is_state('climate.lounge_room_aircon', 'heat') or is_state('climate.lounge_room_aircon', 'dry') or is_state('climate.lounge_room_aircon', 'fan_only') }}"
        turn_on:
          service: climate.set_hvac_mode
          data:
            entity_id: climate.lounge_room_aircon
            hvac_mode: cool
        turn_off:
          service: climate.set_hvac_mode
          data:
            entity_id: climate.lounge_room_aircon
            hvac_mode: off

recorder:
  auto_purge: true
  purge_keep_days: 14
  commit_interval: 5
  db_url: !secret mariadb_url
  exclude:
    domains:
      - automation
      - updater
      - media_player
      - device_tracker
    entity_globs:
      - sensor.weather_*
    entities:
      - sun.sun # Don't record sun data
      - sensor.last_boot # Comes from 'systemmonitor' sensor platform
      - sensor.date
    event_types:
      - call_service # Don't record service calls

logbook:
  exclude:
    domains:
      - media_player
      - device_tracker
      - updater
    entities:
      - sensor.date

system_health:


input_select:
  # this is referenced by automations for the Ikea Tradfri 5-way button, to set the living room lights.
  cycle_hue_scenes:
    name: Cycle Philips Hue Scenes
    options:
      - Bright
      - Relax
      - Nightlight
      - Energize
      - Dimmed
      - Savanna sunset
      - Concentrate
      - Tropical twilight
      - Read
      - Spring blossom
      - Arctic aurora
    initial: Read
    icon: mdi:lamps

notify:
  - name: "Amazon SES"
    platform: smtp
    sender: !secret email_from_address
    recipient: !secret email_to_address
    server: email-smtp.ap-southeast-2.amazonaws.com
    port: 587
    encryption: starttls
    username: !secret amazon_ses_username
    password: !secret amazon_ses_password

google_assistant:
  project_id: home-assistant-69fa7
  service_account: !include secret-google-serviceaccount.json
  report_state: true
  secure_devices_pin: "3005"
  expose_by_default: false
  exposed_domains:
    - lock
    - climate
    - scene
    - camera
    - sensor
  entity_config:
    camera.selby_ubnt_g3_01_medium: 
      name: "Front yard camera"
      expose: true
    camera.selby_ubnt_g3_02_medium:
      name: "Driveway camera"
      expose: true
    camera.selby_ubnt_g3_03_medium:
      name: "Gazebo camera"
      expose: true
    camera.selby_ubnt_g3_04_medium: 
      name: "Back yard camera"
      expose: true
    camera.front_door:
      name: "Doorbell camera"
      expose: true
      room: "Front porch"
    lock.front_door_lock_8cfff910_door_lock:
      name: "Front door lock"
      expose: true
      room: "Front porch"
    sensor.frontdoor_temperature: 
      expose: true
      name: "Outdoor temperature"
      room: "Front porch"
    sensor.living_room_temp:
      expose: true
      name: "Indoor temperature"
      room: "Living room"
      aliases: 
        - "Living room temperature"
        - "Lounge room temperature"
        - "Inside temperature"
    sensor.selby_rainfall_daily:
      expose: true
      name: "Daily rainfall"
      room: "Backyard"
    sensor.selby_rainfall_weekly:
      expose: true
      name: "Weekly rainfall"
      room: "Backyard"

